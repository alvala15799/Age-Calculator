        <body>
            <h1>Codeyoung:Age Calculator</h1>
            <form>
                <fieldset>
                <label>Enter Date Of Birth</label>
                <input type="date" id="uDate">
                </fieldset>
                </form>
                  <button onclick="getDOB()">Calculate age</button>
                  <p id="age"></p>
                  </body>

    text-align:center;

background-color:rgb(235, 201, 207);

    margin:20px;

        <script>function getDOB(){
    var birthdate = document.getElementById("uDate").value;
    var dob = new Date(birthdate);
    var day = dob.getDate();
    var month = dob.getMonth();
    var year = dob.getFullYear();


    var now = new Date();
    var yearDiff = now.getFullYear()- year;
    var monthDiff = now.getMonth()- month;
    var dateDiff = now.getDate()- day;

    document.getElementById("age").innerHTML=
    "Your current age is " +yearDiff+ " year " +monthDiff+ " month " +dateDiff+ " day ";
}</script>
